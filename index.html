<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chat UOL</title>
</head>
<body>
    <div class="entry_screen">
        <img src="imgs/logo.png" alt="UOL Logo">
        <input type="text" id="message" name="message" placeholder="Digite seu nome">
        <button>Entrar</button>
    </div>
    <div class="page_content">
        <div class="top_menu">
            <img src="imgs/logo.png" alt="UOL Logo">
            <ion-icon name="people"></ion-icon>
        </div>
        <div class="message_container">
            <div class="message status">
                <span class="time">(09:21:45)</span>
                <span class="message_content"><span class="username">João</span> entra na sala...</span>
            </div>
            <div class="message regular">
                <span class="time">(09:21:45)</span>
                <span class="message_content"><span class="username">João</span> para <span class="username">Todos:</span> Bom dia</span>
            </div>
            <div class="message regular">
                <span class="time">(09:21:45)</span>
                <span class="message_content"><span class="username">Maria</span> para <span class="username">João:</span> Oi João :)</span>
            </div>
            <div class="message private">
                <span class="time">(09:21:45)</span>
                <span class="message_content"><span class="username">João</span> reservadamente para <span class="username">Maria:</span> Oi Gatinha quer tc?</span>
            </div>
            <div class="message status">
                <span class="time">(09:21:45)</span>
                <span class="message_content"><span class="username">Maria</span> sai na sala...</span>
            </div>
        </div>
        <div class="bottom_menu">
            <input type="text" id="message" name="message" placeholder="Escreva Aqui...">
            <ion-icon name="paper-plane"></ion-icon>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
