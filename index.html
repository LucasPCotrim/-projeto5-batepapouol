<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chat UOL</title>
</head>
<body>

    
    <div class="entry_screen">
        <img src="imgs/logo.png" alt="UOL Logo">
        <input type="text" id="user_name" name="user_name" placeholder="Digite seu nome">
        <button onclick="log_in()">Entrar</button>
        <div class="invalid_username_popup"></div>
    </div>
    


    <div class="loading_screen hidden">
        <img src="imgs/logo.png" alt="UOL Logo">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
        </div>
        <div class="status">Entrando...</div>
    </div>


    <div class="page_content hidden">
        <div class="top_menu">
            <img src="imgs/logo.png" alt="UOL Logo">
            <ion-icon onclick="move_side_menu('show')" name="people"></ion-icon>
        </div>
        <div class="message_container">

                <span class="time">(09:21:45)</span>

            </div>

                <span class="message_content"><span class="username">João</span> reservadamente para <span class="username">Maria:</span> Oi Gatinha quer tc?</span>

            <div class="message status">
                <span class="time">(09:21:45)</span>
                <span class="message_content"><span class="username">Maria</span> saiu na sala...</span>
            </div> -->
        </div>
        <div class="bottom_menu">
            <input type="text" id="message" name="message" placeholder="Escreva Aqui...">
            <ion-icon onclick="send_message()" name="paper-plane"></ion-icon>
        </div>

        <div class="side_menu">
            <div class="section_title">Escolha um contato para enviar mensagem:</div>
            <div class="user_menu">
                <div class="option" onclick="change_user(0)" data-identifier="participant">
                    <ion-icon name="people"></ion-icon>
                    <div class="option_content">
                        Todos
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <div class="option" onclick="change_user(1)" data-identifier="participant">
                    <ion-icon name="person-circle"></ion-icon>
                    <div class="option_content">
                        João
                    </div>
                </div>
                <div class="option" onclick="change_user(2)" data-identifier="participant">
                    <ion-icon name="person-circle"></ion-icon>
                    <div class="option_content">
                        Maria
                    </div>
                </div>
            </div>
            <div class="section_title">Escolha a visibilidade:</div>
            <div class="visibility_menu">
                <div class="option" onclick="change_visibility(0)" data-identifier="visibility">
                    <ion-icon name="lock-open"></ion-icon>
                    <div class="option_content">
                        <p>Público</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <div class="option" onclick="change_visibility(1)" data-identifier="visibility">
                    <ion-icon name="lock-closed"></ion-icon>
                    <div class="option_content">
                        <p>Reservadamente</p>
                    </div>
                </div>
            </div>
        </div>
        <div onclick="move_side_menu('hide')" class="shaded_screen hidden"></div>
    </div>
    


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
