<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chat UOL</title>
</head>
<body>

    <!-- START entry_screen -->
    <div class="entry_screen">
        <img src="imgs/logo.png" alt="UOL Logo">
        <input type="text" id="user_name" name="user_name" placeholder="Digite seu nome">
        <button onclick="log_in()">Entrar</button>
        <div class="invalid_username_popup"></div>
    </div>
    <!-- END entry_screen -->
    

    <!-- START loading_screen -->
    <div class="loading_screen hidden">
        <img src="imgs/logo.png" alt="UOL Logo">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
        </div>
        <div class="status">Entrando...</div>
    </div>
    <!-- END loading_screen -->

    <!-- START page_content -->
    <div class="page_content hidden">
        
        <!-- START top_menu -->
        <div class="top_menu">
            <img src="imgs/logo.png" onclick="window.location.reload()" alt="UOL Logo">
            <ion-icon onclick="move_side_menu('show')" name="people"></ion-icon>
        </div>
        <!-- END top_menu -->

        <!-- START message_container -->
        <div class="message_container">
            <!-- Filled by fill_chat() function -->
        </div>
        <!-- END message_container -->

        <!-- START bottom_menu -->
        <div class="bottom_menu">
            <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="" required="required"></textarea>
            <div class="placeholder">
                Escreva Aqui...
            </div>
            <ion-icon onclick="send_message()" name="paper-plane"></ion-icon>
        </div>
        <!-- END bottom_menu -->
        <div class="invalid_message_popup"></div>

        <!-- START side_menu -->
        <div class="side_menu">
            <div class="section_title">Escolha um contato para enviar mensagem:</div>
            <div class="user_menu">
                <!-- Filled by fill_side_menu_with_participants() function -->
            </div>
            <div class="section_title">Escolha a visibilidade:</div>
            <div class="visibility_menu">
                <div class="option" onclick="change_visibility(0)" data-identifier="visibility">
                    <ion-icon name="lock-open"></ion-icon>
                    <div class="option_content">
                        <p>PÃºblico</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <div class="option" onclick="change_visibility(1)" data-identifier="visibility">
                    <ion-icon name="lock-closed"></ion-icon>
                    <div class="option_content">
                        <p>Reservadamente</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END side_menu -->
        <div onclick="move_side_menu('hide')" class="shaded_screen hidden"></div>
    </div>
    <!-- END page_content -->
    

    <!-- Javascript files -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
